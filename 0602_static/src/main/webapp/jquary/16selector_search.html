<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>15selector_eq.html</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<button id="startBtn">특정 문자열로 시작하는 요소검색</button>
		<br><br><button id="endBtn">특정 문자열로 끝나는 요소검색</button>
		<br><br><button id="inBtn">특정 문자열(ea)이 들어있는 요소검색</button>
		<br><br><button id="sameBtn">특정 문자열(cherry)과 같은 요소검색</button>
		<br><br><button id="diffBtn">특정 문자열(cherry)과 다른 요소검색</button>
		<br><br><button id="clearBtn">li 초기화</button>
		<script>
		$(document).ready(function() {
			
			$("#clearBtn").click(function() {
				$("li").css("background-color","");
			});//click
			
			$("#sameBtn").click(function() {
				$("li[value=cherry]").css("background-color","yellow");
			});//click
			
			
			$("#diffBtn").click(function() {
				$("li[value!=cherry]").css("background-color","lightgreen");
			});//click
			
			
			$("#inBtn").click(function() {
				$("li[value*=ea]").css("background-color","orange");
			});//click
			
			$("#endBtn").click(function() {
				$("li[value$=melon]").css("background-color","skyblue");
			});//click
			//li[value$=melon]: 속성value가 melon으로 끝나는 모든 li element.
			
			$("#startBtn").click(function() {
				$("li[value^=p]").css("background-color","red");
			});//click
			//li[value^=p] : 속성 value가 p로 시작하는 모든 li element.
			
		});//ready
		
		</script>
		<ul>
			<li value="apple">apple</li>
			<li value="banana">banana</li>
			<li value="cherry">cherry</li>
			<li value="melon">melon</li>
			<li value="watermelon">watermelon</li>
			<li value="pineapple">pineapple</li>
			<li value="peach">peach</li>
			<li value="grape">grape</li>
		</ul>
	</body>
</html>
