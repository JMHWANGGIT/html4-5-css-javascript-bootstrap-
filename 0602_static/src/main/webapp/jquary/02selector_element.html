<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02selector_element.html</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<h1>element selector : html element에 접근</h1>
		<button id="btn1"> h1의 text를 가져가자 </button>
		<button id="btn2"> div의 html를 가져가자 </button>
		<hr>
		<div>
			<img src="../javascript/furit1.jpg">
		</div>
		<script>
		$(document).ready(function() {

			$("#btn2").click(function() {
				alert( $("div").html() );
				//$("div").text("<img src='../javascript/fruit2.jfif'>");
				$("div").html("<img src='../javascript/furit2.jpg'>");
			});//click
			//html() : html을 가져 오거나 집어 넣는 jquery 함수. : 자바스크립트의 innerHTML

			$("#btn1").click(function() {
				alert( $("h1").text() );//html 요소의 텍스트 가져 오기.
				$("h1").text("Get Text Complete!!");//html 요소의 텍스트 집어 넣기.
			});//click
			//text() : 글자를 가져 오거나 집어 넣는 jquery 함수. : 자바스크립트의 textContents

		});//ready
		</script>
	</body>
</html>
