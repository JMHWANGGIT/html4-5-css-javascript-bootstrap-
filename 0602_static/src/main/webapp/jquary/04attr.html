<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04attr.html</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<button id="imgBtn1">이미지 교체</button>
		<img src="../javascript/furit1.jpg" width="20%">
		<hr>
		<button id="imgBtn2">checkcheckbox</button>
		<input type="checkbox" id="ch1" value="yes"> checkedTest1
		<input type="checkbox" id="ch2" value="no"> checkedTest2
		<input type="checkbox" id="ch3" value="yesno"> checkedTest3
		<script>
			let chkYN = false;//전체선택여부 : false(선택안됨), true(선택됨)
			$(document).ready(function() {
				
				$("#imgBtn2").click(function() {
					if (chkYN == false) {
						$(":checkbox").prop("checked",true);
						chkYN = true;//선택했음을 기록
						$("#imgBtn2").text("unchecked checkbox");
					}else if(chkYN == true){
						$(":checkbox").prop("checked",false);
						chkYN = false;//선택을 해제했음을 기록 
						$("#imgBtn2").text("checked checkbox");
					}
				});//click
				
				$("#imgBtn1").click(function() {
					alert("prop : " + $("#ch1").prop("checked"));//element state : ok
					alert("attr : " + $("#ch1").attr("checked"));//element state : error
					//$("img").prop("src", "../javascript/furit2.jpg");//html attr : ok
					//$("img").attr("src", "../javascript/furit2.jpg");//html attr : ok
					//$("img").prop("border","10px");css prop : ok
					//$("img").attr("border","10px");css prop : ok
					
				});//click
				
			});//ready
		</script>
	</body>
</html>
