<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03Confirm.html</title>
	</head>
	<body>
		<script type="text/javascript">
			let won = window.prompt("얼마인가요?");
			window.alert(won + "원 입니다.");
			
			let trueFalse = window.confirm("구매 여부는?");
			window.alert(trueFalse);
			//confirm : 취소는 false, 확인은 true.
		</script>
	</body>
</html>
