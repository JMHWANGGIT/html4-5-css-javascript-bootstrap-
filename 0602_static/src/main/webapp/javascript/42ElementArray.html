<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>42ElementArray.html</title>
	</head>
	<body>
		<h1>document의 element들의 구조</h1>
		<h1>element : html문서를 이루는 요소들을 총칭한다.</h1>
		<form id="form1">
			<input type="text" id="mname" name="mname" value="홍길동">
			<input type="text" id="mid" name="mid" value="apple">
		</form>
		<form id="form2">
			<input type="text" id="email" name="email" value="@naver.com">
			<select id="telcom">
				<option value="010">010</option>
				<option value="011">011</option>
				<option value="016">016</option>
				<option value="018">018</option>
				<option value="019">019</option>
			</select>
		</form>
		<script type="text/javascript">
		//문서의 요소들에 접근하는 방법 
		//alert(mname.value);//id를 통한 접근 
		alert(document.getElementById("mid").value);//getElementById를 통한 접근
		alert(document.getElementsByName("email")[0].value);//getElementsByName을 통한 접근
		//element array를 통한 접근 
		alert(document.forms[0].elements[0].value);//홍길동
		alert(document.forms[0].elements[1].value);//apple
		alert(document.forms[1].elements[0].value);//@naver.com
		alert(document.forms[1].elements[1].value);//첫번째 옵션의 value(010)
		alert(document.forms[1].elements[1].options[3].value);
		</script>
	</body>
</html>
