<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>36blink.html</title>
</head>
<body>
	<h1 id="bantxt">반짝이는 글자</h1>
	<button onclick="changeColor();"> 반짝 시작 </button>
	<button onclick="stopColor();"> 반짝 중지 </button>
	<hr>
	setInterval(함수이름, 시간); => 일정시간이 지난 후에 함수 이름을 호출. 
	<script type="text/javascript">
	let intervalID;
	function stopColor() {
		clearInterval(intervalID);
	}
	
	function changeColor() {
		intervalID = setInterval(txtColor);
	}//function
	function txtColor() {
		bantxt.style.color = (bantxt.style.color == "red")? "blue": "red";
	}
	
	
	</script>
	
</body>
</html>
