<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>22mouse_over.html</title>
	</head>
	<body>
		<h1>마우스 이벤트에 따라 변하는 그림</h1>
		<img src="./furit1.jpg" id="img1" 
			alt="이미지가 깨지만 나오는 설명" title="마우스가 오면 나오는 설명" 
			onmouseover="changeImage();" onmouseout="returnImage();">
		<script type="text/javascript">
		function changeImage() {
			img1.src = "./furit2.jpg";
		}
		function returnImage() {
			img1.src = "./furit1.jpg"
		}
		</script>
	</body>
</html>
