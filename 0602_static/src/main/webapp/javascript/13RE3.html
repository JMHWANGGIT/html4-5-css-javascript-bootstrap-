<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>13RE3.html</title>
	</head>
	<body>
		<h1>함수 두개로 처리</h1>
		<input type="text" id="txt1">
		<input type="button" id="downBtn" value="DOWN" onclick="down()">
		<br><br>
		<input type="text" id="txt2">
		<input type="button" id="upBtn" value="UP" onclick="up()">
		<br><br>
		<script type="text/javascript">
		function down() {
			txt2.value = txt1.value;
			txt1.value = " ";
		}
		function up() {
			txt1.value = txt2.value;
			txt2.value = " ";
		}
		</script>
		
		<hr>
		
		<h1>함수 하나로 처리</h1>
		<input type="text" id="txt3">
		<input type="button" id="btn3" value="DOWN" onclick="UpAndDown(1)"> 
		<br><br>
		<input type="text" id="txt4">
		<input type="button" id="btn4" value="UP" onclick="UpAndDown(2)">
		<script type="text/javascript">
		function UpAndDown(gubun) {
			if(gubun == 1){//down
				txt4.value = txt3.value;
				txt3.value = "";
			}else if(gubun == 2){//up
				txt3.value = txt4.value;
				txt4.value = "";
			}
		}//function
		</script> 
		
		<hr>
		
		<h1>함수두개로처리 + 데이터가 있을때만.</h1>
		<input type="text" id="txt5">
		<input type="button" id="btn5" value="DOWN" onclick="down1()">
		<br><br>
		<input type="text" id="txt6">
		<input type="button" id="btn6" value="UP" onclick="up1()">
	
		<script type="text/javascript">
		function down1() {
			if( txt5.value.trim() == "")return;//return; : 함수종료 trim : 공백자르기
			txt6.value = txt5.value;
			txt5.value = "";
		}
		function up1() {
			if( txt6.value.trim() == "")return;//return; : 함수종료
			txt5.value = txt6.value;
			txt6.value = "";
		}
		</script>	
	</body>
</html>
