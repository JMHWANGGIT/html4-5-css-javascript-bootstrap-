<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05If.html</title>
	</head>
	<body>
		<script type="text/javascript">
			let kor = window.prompt("국어성적을 입력하세요.");
			let eng = window.prompt("영어성적을 입력하세요.");
			let math = window.prompt("수학성적을 입력하세요.");
			let sum = parseInt(kor) + parseInt(eng) + parseInt(math);
			let avg = sum / 3;
			let grade = 'F';
			if(avg > 90){
				grade = 'A';
			} else if(avg > 80){
				grade = 'B';
			} else if (avg > 70){
				grade = 'C';
			} else if(avg > 60){
				grade = 'D';
			}else {
				grade = 'F';
			}
			document.write("<h1>" + sum + "</h1>");
			document.write("<h1>" + avg + "</h1>");
			document.write("<h1>" + grade + "</h1>");
			//alert(sum);
		</script>
	</body>
</html>
