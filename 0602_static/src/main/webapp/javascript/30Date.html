<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>30Date.html</title>
	</head>
	<body>	
		<h1>날짜 객체 Date</h1>
		<script type="text/javascript">
		let today = new Date();
		document.write("year : " + today.getFullYear() + "<br><br>");
		document.write("month : " + (today.getMonth() + 1) + "<br><br>");
		document.write("date : " + today.getDate() + "<br><br>");
		document.write("day : " + today.getDay() + "<br><br>");
		//0:일요일.1:월요일,2:화요일,3:수요일,4:목요일,5:금요일,6:토요일
		document.write("Hours : " + today.getHours() + "<br><br>");
		document.write("Minutes : " + today.getMinutes() + "<br><br>");
		document.write("Seconds : " + today.getSeconds() + "<br><br>");
		</script>
	</body>
</html>
