<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03selector_group.html</title>
		<style type="text/css">
			/* 여기서는 h1과 h3을 그룹으로 묶어서 선언하고 있다.*/
			h1,h3{
				background-color: skyblue;
				color: gray;
			}
		</style>
	</head>
	<body>
		<h1>group selector : 여러 요소를 동시에 묶어서 선언하는 것</h1>
		<h2>Heading tag 2</h2>
		<h3>Heading tag 3</h3>
		<h2>Heading tag 2</h2>
		<h1>Heading tag 1</h1>
		
	</body>
</html>
