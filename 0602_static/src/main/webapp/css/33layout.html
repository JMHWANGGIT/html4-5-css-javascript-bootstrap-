<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>33layout.html</title>
		<!-- 메뉴 style -->
		<style type="text/css">
		nav ul {
			list-style: none;
			padding-left: 0px;
			background-color: lightgray;
			overflow: hidden;
			margin: 0px;
		}
		nav li {
			border: 1px solid gray;
			float: left;
			padding: 20px 50px 20px 50px;
			font-family: 궁서;
			font-size: xx-large;
			color: black;
		}
		nav li:hover {
			color: white;
			background-color: gray;
		}
		</style>
		<!-- 레이아웃 style -->
		<style type="text/css">
		#container {
			border: 1px solid blue;/*삭제예정*/
			margin: 0px 100px 0px 100px;
		}
		#header {
			border: 5px solid orange;
			height: 150px;
			text-align: center;
			font-family: 궁서;
			font-size: xx-large;
			padding-top: 50px;
			background-image: url(./1.jpg);
		}
		#nav {
			border: 5px solid green;
		}
		#main {
			border: 5px solid yellow;
			float: left;
			height: 300px;
			width: 57.59%
			
		}
		#side_nav {
			border: 5px solid pink;
			float: left;
			height: 300px;
			width: 20%
		}
		#banner {
			border: 5px solid skyblue;
			float: left;
			height: 300px;
			width: 20%
		}
		#footer {
			border: 5px solid purple;
			clear: both;
			height: 100px;
		}
		</style>
	</head>
	<body>
		<!-- html5 sementic tag : 의미론적 접근 : html 의미에 css를 통해 기능을 부여하는것 -->
		<!-- container : web page의 contants를 담는 가장 외곽에 위치하는 영역 -->
		<div id="container">
			<header id="header">header</header>
			<nav id="nav">
				<ul>
					<li>네이버</li>
					<li>구 글</li>
					<li>잔 디</li>
					<li>유튜브</li>
				</ul>
			</nav>
			<aside id="side_nav">side_nav</aside>
			<main id="main">main</main>
			<aside id="banner">banner</aside>
			<footer id="footer">footer</footer>
		</div>
	</body>
</html>
