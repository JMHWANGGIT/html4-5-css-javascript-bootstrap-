<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>19table.html</title>
		<style type="text/css">
		table {
			border: 1px solid blue;
		}
		tbody tr {
			background-color: lightgreen;
		}
		tbody tr:hover {
			background-color: orange;
		}
		td {
			width : 150px;
			height: 100px;
			text-align: center;
		}
		</style>
	</head>
	<body>
		<h1> html5 table </h1>
		<table>
			
			<tfoot> <!-- tfoot : 테이블의 맨 아래 -->
				<tr>
					<td colspan="3">@copyright</td>
				</tr>
			</tfoot>
			
			<thead><!-- thead : 테이블의 맨 위 -->
				<tr>
					<th>mno</th><th>mid</th><th>mtel</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>1</td><td>apple</td><td>010</td>
				</tr>
				<tr>
					<td>2</td><td>banana</td><td>011</td>
				</tr>
				<tr>
					<td>3</td><td>cherry</td><td>012</td>
				</tr>
			</tbody>
				
			
		</table>
	</body>
</html>
