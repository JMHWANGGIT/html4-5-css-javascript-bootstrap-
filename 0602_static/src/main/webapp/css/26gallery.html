<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>26gallery.html</title>
		<style type="text/css">
		.gallery {
			width: 30%;
			border: 3px solid purple;
			float: left;
			margin: 10px;
		}
		img {
			width: 100%;
		}
		.img_dev {
			height: 200px;
			
		}
		.img_desc {
			height: 70px;
			border-top: 3px solid purple;
		}
		#main_gallery {
			width: 300px;
			border : 3px solid purple;
		}
		</style>
		<script type="text/javascript">
		function mainGal( obj ) {
			main_gallery.innerHTML = "<img src='" + obj.src + "'>";
		}//mainGal
		</script>
	</head>
	<body>
		
		<div id="main_gallery"></div>
		
		<div class="gallery">
			<div class="img_dev">
			<img src="../javascript/furit1.jpg" onclick="mainGal(this);">
			</div>
			<div class="img_desc">
				이미지에 대한 설명입니다.
			</div>
		</div>
