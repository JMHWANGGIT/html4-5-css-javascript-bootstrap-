<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>23menu.html</title>
		<style type="text/css">
		ul {
			border: 3px solid gray;
			width: 150px;
			list-style: none;
			padding: 0px;
			text-align: center;
		}
		li {
			color : black;
			background-color: lightgray;
			border : 1px solid gray;
			padding-top:10px; 
			padding-bottom: 10px;
		}
		li:hover, a:hover {
			color : white;
			background-color: gray;
		}
		
		a {
			text-decoration: none;
		}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="http://www.naver.com">네이버</li>
			<li><a href="http://www.google.com">구글</li>
			<li><a href="http://www.jandi.com">잔디</li>
			<li><a href="http://www.youtube.com">유튜브</li>
		</ul>
	</body>
</html>
