<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"><!-- 웹브라우저의 현재 문서의 사용 언어가 utf-8임 -->
		<!-- 웹브라우저가 현재 문서를 보여주기 위한 화면 사이즈를 의미 -->
		<!-- width=device-width : 현재 문서의 가로사이즈가 모니터/휴대폰등의 가로사이즈에 맞춰라 -->
		<!-- initial-scale=1.0 : 현재 문서의 확대여부, 1보다 크면 확대, 1보다 작으면 축소 -->
		<meta name="Viewport" content="width=device-width, initial-scale=1.0">
		<title>36viewport.html</title>
	</head>
	<body>
		<h2>
		interpret(동시통역) language : 실행직전까지는 인간이 이해하는 언어로 존재하다가 
		실행시점에 0,1로 변경되는 언어. : html, css, javascript, jquery
		</h2>
		<h2>meta : 웹브라우저가 html,css,javascript,jquery등을 
		실행시키기위한 정보를 가지고 있는 태그
		</h2>
		
	</body>
</html>
