<html>
	<head>

	<body>
		<br><br>
		table : 표

			<tr>
				<th>제목1 - 이름</th>
				<th>제목2 - 주소</th>
				<th>제목3 - 전화번호</th>
			</tr>
			<tr>
				<td>홍길동</td>
				<td>마포구</td>
				<td>010-5555-3333</td>
			</tr>
			<tr>
				<td>강감찬</td>
				<td>낙성대</td>
				<td>010-8888-9999</td>
			</tr>
		</table>
	</body>
</html>
