	<body>
		
		<h1>
			radio : 한 그룹에서 하나만 선택 가능. 
			<br> 한그룹의 라디오 버튼이라도 같은 name을 갖는다.

		당신의 성별은 무엇입니까?
		<input type="radio" id="rdo1" name="gender" value="M">남성
		<input type="radio" id="rdo2" name="gender" value="F">여성
		
		<br>당신은 내국인입니까? 
		<input type="radio" id="rdo3" name="foriegn" value="M"
			checked="checked">내국인
		<input type="radio" id="rdo4" name="foriegn" value="F">외국인
		
	</body>
