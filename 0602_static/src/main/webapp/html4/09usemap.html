<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>09usemap.html</title>
	</head>
	<body>
		usemap : 이미지의 일부에 링크를 만드는 방법 
		<br>shape = "rect" : coord가 좌상단 모서리 + 우하단 모서리 값 
		<br>shape = "circle" : coords : 중심좌표 + 반지름 
		<br>shape="poly" coords : 다각형의 연결되는 꼭지점 선언 가능 
		<img src="./naver_news.PNG" usemap="#naver1">
		<map name="naver1">
			<area shape="rect" coords="10,10,120,65" 
			href="https://www.naver.com/" target="_blank">
			<area shape="circle" coords="200,50,50" 
			href="https://www.daum.net/" target="_blank">
			<area shape="poly" coords="200,50,50" 
			href="https://www.daum.net/" target="_blank">
		</map>
	</body>
</html>
