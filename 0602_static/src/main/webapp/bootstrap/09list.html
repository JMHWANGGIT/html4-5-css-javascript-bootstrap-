<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>09list.html</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
	</head>
	<body>
		<div class="container">
			
			<h3>ul li + list-group + hover</h3>
			<ul class="list-group">
				<li class="list-group-item list-group-item-action">apple</li>
				<li class="list-group-item list-group-item-action">pineapple</li>
				<li class="list-group-item list-group-item-action">cherry</li>
			</ul>
			<hr>
			<h3>ul li + list-group-horizontal + hover</h3>
			<ul class="list-group list-group-horizontal">
				<li class="list-group-item list-group-item-action">apple</li>
				<li class="list-group-item list-group-item-action">pineapple</li>
				<li class="list-group-item list-group-item-action">cherry</li>
			</ul>
			<hr>
			
			<h3>div a + list-group-horizontal + hover</h3>
			<div class="list-group list-group-horizontal">
				<a href="#" class="list-group-item list-group-item-primary list-group-item-action">primary</a>
				<a href="#" class="list-group-item list-group-item-basic list-group-item-action">basic</a>
				<a href="#" class="list-group-item list-group-item-info list-group-item-action">info</a>
				<a href="#" class="list-group-item list-group-item-success list-group-item-action">success</a>
				<a href="#" class="list-group-item list-group-item-danger list-group-item-action">danger</a>
				<a href="#" class="list-group-item list-group-item-warning list-group-item-action">warning</a>
				<a href="#" class="list-group-item list-group-item-light list-group-item-action">light</a>
				<a href="#" class="list-group-item list-group-item-dark list-group-item-action">dark</a>
				<a href="#" class="list-group-item list-group-item-secondary list-group-item-action">secondary</a>
			</div>
		</div>
	</body>
</html>
