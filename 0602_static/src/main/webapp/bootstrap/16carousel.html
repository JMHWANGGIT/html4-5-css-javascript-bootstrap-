<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>16carousel.html</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
	</head>
	<body>
		<div class="container">
			<div id="test" class="carousel slide" data-ride="carousel">
				<!-- indicator - 용도 : 화면정의 -->
				<ul class="carousel-indicators">
					<li data-target="#test" data-slide-to="0" class="active"></li>
					<li data-target="#test" data-slide-to="1"></li> 
				</ul>
				<!-- slideshow - 용도 : 이미지로드 -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="./b1.jpg">
					</div>
					<div class="carousel-item">
						<img src="./b2.jpg">
					</div>
					<div class="carousel-item">
						<img src="./flower.jpg">
					</div>
				</div>
				<!-- controls - 용도 : 화면이동버튼 -->
				<a class="carousel-control-prev" href="#test" data-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				</a>
			</div>
				<!-- data-target : 이미지가 나타나는 영역 -->
				<!-- data-slide-to : 이미지 번호 -->
				<!-- active : 맨 처음 보이는 이미지 -->
		</div>
	</body>
</html>
