<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>17modal.html</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
	</head>
	<body>
		<div class="container">
			<button class="btn btn-primary" 
					data-toggle="modal" data-target="#test_modal"> OPEN MODAL </button>
			<div id="test_modal" class="modal">
				<div class="modal-dialog" >
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="text-center">Sign In</h5>
							<button class="btn btn-danger"
									data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<input type="text" class="form-control mb-1" placeholder="input your id">
							<input type="text" class="form-control" placeholder="input your password">
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary">Sign In</button>
							<button class="btn btn-danger" data-dismiss="modal">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
