<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02color.html</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
	</head>
	<body>
		<!-- .text-white, .text-light -->
		<h2 class="text-primary">text-primary</h2>
		<h2 class="text-danger">text-danger</h2>
		<h2 class="text-warning">text-warning</h2>
		<h2 class="text-info">text-info</h2>
		<h2 class="text-success">text-success</h2>
		<h2 class="text-secondary">text-secondary</h2>
		<h2 class="text-dark">text-dark</h2>
		<h2 class="text-muted">text-muted</h2>
		<h2 class="text-body">text-body (default body color/often black)</h2>
		<h2 class="text-light bg-primary">text-light bg-primary</h2>
		<h2 class="text-white bg-danger">text-white bg-danger</h2>
		<h2 class="text-white bg-warning">bg-white</h2>
		<h2 class="text-white bg-info">bg-white</h2>
		<h2 class="text-white bg-secondary">bg-white</h2>
		<h2 class="text-dark bg-light">bg-white</h2>
		<h2 class="text-white bg-dark">bg-white</h2>
	</body>
</html>
