<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>17active_hover.html</title>
		<style type="text/css">
		#btn {
			width: 300px;
			height: 100px;
			
			background: linear-gradient(blue,pink);
			border-radius: 30px;
		}
		#btn:hover {
			background-color: yellow;
		}
		#btn:active {
			background-color: gray;
			color: red;
		}
		</style>
	</head>
	<body>
		<button>일반버튼</button>
		<button id="btn">버튼에 css를 적용해보자</button>
	</body>
</html>
